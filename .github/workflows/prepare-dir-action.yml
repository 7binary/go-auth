name: Remote prepare project dir
on:
  workflow_dispatch: # Trigger workflow manually
env:
  PROJECT: ${{ github.event.repository.name }}
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
jobs:
  build:
    name: Prepare
    runs-on: ubuntu-latest
    steps:

      - name: Prepare project folder
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            mkdir -p ${{ env.PROJECT }}
            mkdir -p ${{ env.PROJECT }}/build
            [ ! -f ${{ env.PROJECT }}/.env ] && touch ${{ env.PROJECT }}/.env
            cd ${{ env.PROJECT }}/build
            git clone https://github.com/7binary/${{ env.PROJECT }}.git .
