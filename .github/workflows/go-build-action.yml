name: Remote Build using SSH
on: [push]
env:
  HOST: ${{ secrets.HOST }}
  PORT: ${{ secrets.PORT }}
  USERNAME: ${{ secrets.USERNAME }}
  SSL_CERT_BASE64: ${{ secrets.SSL_CERT_BASE64 }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Decode SSL Cert
        run: |
          echo "${{ secrets.SSL_CERT_BASE64 }}" | base64 --decode > my-ssl-cert.pem

      - name: Run remote build
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: my-ssl-cert.pem
          script: |
            whoami
            host -V
            ls -la
